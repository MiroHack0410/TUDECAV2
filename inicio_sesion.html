<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>TUDECA - Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e7f1df;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5a9352;
            padding: 10px 20px;
        }

        .dropdown {
            position: relative;
        }

        .dropbtn {
            background-color: #4a7946;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2d4729;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #3e6142;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .title {
            font-size: 24px;
            color: black;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .login-box {
            background-color: white;
            border: 1px solid #ccc;
            padding: 25px 30px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-box h3 {
            border-bottom: 2px solid #5a9352;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-top: 10px;
        }

        .login-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .signin-btn {
            background-color: #5a9352;
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .signin-btn:hover {
            background-color: #4a7946;
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            color: #5a9352;
            text-decoration: none;
        }

        .signup-section {
            margin-top: 20px;
        }

        .signup-btn-link {
            display: inline-block;
            background-color: #5a9352;
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            font-weight: bold;
            border-radius: 2px;
        }

        .signup-btn-link:hover {
            background-color: #4a7946;
        }

        /* Estilo para mensaje de error */
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Menú ▼</button>
                <div class="dropdown-content">
                    <a href="Hotel.html">Hoteles</a>
                    <a href="restaurantes.html">Restaurantes</a>
                    <a href="puntos_interes.html">Atracciones</a>
                </div>
            </div>
            <div class="title">TUDECA</div>
            <div><a href="index.html" class="signup-btn-link">Inicio</a></div>
        </div>
    </header>

    <main>
        <div class="login-box">
            <h3>Iniciar Sesión</h3>
            <form id="loginForm" method="POST" action="/login">
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" required>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>

                <button type="submit" class="signin-btn">Iniciar Sesión</button>

                <div class="links">
                    <a href="#">¿Olvidó la contraseña?</a>
                </div>

                <div class="signup-section">
                    <p>Crear Usuario</p>
                    <a href="registro.html" class="signup-btn-link">Registrarse</a>
                </div>

                <div id="error-message"></div>
            </form>
        </div>
    </main>
    <div id="loginMessage" style="color:red; margin-top:10px;"></div>

<script>
  const loginForm = document.getElementById('loginForm');
  const loginMessage = document.getElementById('loginMessage');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(loginForm);
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await res.json();

      if (result.success) {
        loginMessage.style.color = 'green';
        loginMessage.textContent = result.message;
        // Redirigir según rol:
        if (result.role === 1) {
          window.location.href = '/admin.html';
        } else if (result.role === 2) {
          window.location.href = '/index.html';
        }
      } else {
        loginMessage.style.color = 'red';
        loginMessage.textContent = result.message || 'Error desconocido';
      }
    } catch (error) {
      loginMessage.style.color = 'red';
      loginMessage.textContent = 'Error de conexión';
    }
  });
</script>
</body>
</html>
