<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TUDECA - Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e7f1df;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5a9352;
            padding: 10px 20px;
        }

        .dropdown {
            position: relative;
        }

        .dropbtn {
            background-color: #4a7946;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2d4729;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #3e6142;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .title {
            font-size: 24px;
            color: black;
            font-weight: bold;
        }

        .user-icon {
            width: 32px;
            height: 32px;
            background-color: #2d4729;
            border-radius: 50%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1077/1077012.png');
            background-size: cover;
            background-position: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .login-box {
            background-color: white;
            border: 1px solid #ccc;
            padding: 25px 30px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-box h3 {
            border-bottom: 2px solid #5a9352;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-top: 10px;
        }

        .login-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .signin-btn {
            background-color: #5a9352;
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .signin-btn:hover {
            background-color: #4a7946;
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            color: #5a9352;
            text-decoration: none;
        }

        .signup-section {
            margin-top: 20px;
        }

        .signup-btn-link {
            display: inline-block;
            background-color: #5a9352;
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            font-weight: bold;
            border-radius: 2px;
        }

        .signup-btn-link:hover {
            background-color: #4a7946;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Menú ▼</button>
                <div class="dropdown-content">
                    <a href="Hotel.html">Hoteles</a>
                    <a href="restaurantes.html">Restaurantes</a>
                    <a href="puntos_interes.html">Atracciones</a>
                </div>
            </div>
            <div class="title">TUDECA</div>
            <div><a href="index.html" class="signup-btn-link">Inicio</a></div>
        </div>
    </header>

    <main>
        <div class="login-box">
            <h3>Iniciar Sesión</h3>
            <form>
                <label for="username">Correo:</label>
                <input type="text" id="correo" name="correo" value="johndoe" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" value="password" required>

                <button type="submit" class="signin-btn">Iniciar Sesión</button>

                <div class="links">
                    <a href="#">¿Olvidó la contraseña?</a>
                </div>

                <div class="signup-section">
                    <p>Crear Usuario</p>
                    <a href="registro.html" class="signup-btn-link">Registrarse</a>
                </div>
            </form>
        </div>
    </main>
    <script>
  const loginForm = document.querySelector('form');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(loginForm);
    const data = Object.fromEntries(formData.entries());

    if (!data.correo || !data.contraseña) {
      alert('Por favor completa todos los campos.');
      return;
    }

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const message = await res.text();

      alert(message);

      if (res.ok) {
        // Mensaje para inicio de sesión correcto
        alert('¡Inicio de sesión exitoso!');

        // Aquí puedes redirigir a una página privada
        // window.location.href = '/dashboard.html';

        loginForm.reset();
      }
    } catch (error) {
      alert('Error en el servidor. Intenta más tarde.');
    }
  });
</script>

        <script>
      // Aquí va el script que te pasé antes
      const loginForm = document.querySelector('form');
      const errorDiv = document.createElement('div');
      errorDiv.style.color = 'red';
      errorDiv.style.marginTop = '10px';
      loginForm.appendChild(errorDiv);

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorDiv.textContent = '';

        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData.entries());

        if (!data.correo || !data.contraseña) {
          errorDiv.textContent = 'Por favor completa todos los campos.';
          return;
        }

        try {
          const res = await fetch('https://TU_DOMINIO_RENDER.onrender.com/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const responseData = await res.json();

          if (!res.ok) {
            errorDiv.textContent = responseData.message || 'Correo o contraseña incorrectos.';
            return;
          }

          if (responseData.tipo_negocio === 'hotel') {
            localStorage.setItem('token', responseData.token);
            localStorage.setItem('negocioId', responseData.negocioId);

            window.location.href = 'modificar.html';
          } else {
            errorDiv.textContent = 'Acceso denegado. Solo hoteles pueden modificar.';
          }
        } catch (error) {
          errorDiv.textContent = 'Error en el servidor. Intenta más tarde.';
          console.error(error);
        }
      });
    </script>

</body>
</html>
