<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TUDECA - Inicio de Sesión</title>
  <style>
    /* Conserva tu CSS original */
    body { margin: 0; font-family: Arial, sans-serif; background-color: #e7f1df; }
    /* ... resto del CSS ... */
    #error-message { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">Menú ▼</button>
        <div class="dropdown-content">
          <a href="Hotel.html">Hoteles</a>
          <a href="restaurantes.html">Restaurantes</a>
          <a href="puntos_interes.html">Atracciones</a>
        </div>
      </div>
      <div class="title">TUDECA</div>
      <div><a href="index.html" class="signup-btn-link">Inicio</a></div>
    </div>
  </header>

  <main>
    <div class="login-box" id="login-box">
      <h3>Iniciar Sesión</h3>
      <form id="loginForm" method="POST" action="/login">
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="usuario" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="password" required>

        <button type="submit" class="signin-btn">Iniciar Sesión</button>

        <div class="links">
          <a href="#">¿Olvidó la contraseña?</a>
        </div>

        <div class="signup-section">
          <p>Crear Usuario</p>
          <a href="registro.html" class="signup-btn-link">Registrarse</a>
        </div>

        <div id="error-message"></div>
      </form>
    </div>

    <div class="login-box" id="user-info" style="display:none;">
      <h3>Bienvenido, <span id="user-name"></span></h3>
      <p>Correo: <span id="user-email"></span></p>
      <button id="logout-btn" class="signin-btn">Cerrar sesión</button>
    </div>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('error-message');
    const loginBox = document.getElementById('login-box');
    const userInfoBox = document.getElementById('user-info');
    const userNameSpan = document.getElementById('user-name');
    const userEmailSpan = document.getElementById('user-email');
    const logoutBtn = document.getElementById('logout-btn');

    // Detectar si el usuario está logueado
    async function checkLogin() {
      try {
        const res = await fetch('/usuario');
        if (res.ok) {
          const data = await res.json();
          if (data.loggedIn) {
            loginBox.style.display = 'none';
            userInfoBox.style.display = 'block';
            userNameSpan.textContent = data.user.nombre || data.user.correo;
            userEmailSpan.textContent = data.user.correo;
          } else {
            loginBox.style.display = 'block';
            userInfoBox.style.display = 'none';
          }
        }
      } catch {
        loginBox.style.display = 'block';
        userInfoBox.style.display = 'none';
      }
    }

    checkLogin();

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (result.success) {
          loginMessage.style.color = 'green';
          loginMessage.textContent = result.message;
          // Refrescar la página para actualizar UI
          checkLogin();
        } else {
          loginMessage.style.color = 'red';
          loginMessage.textContent = result.message || 'Error desconocido';
        }
      } catch {
        loginMessage.style.color = 'red';
        loginMessage.textContent = 'Error de conexión';
      }
    });

    logoutBtn.addEventListener('click', async () => {
      // Para cerrar sesión se elimina la cookie desde backend (crea ruta /logout)
      await fetch('/logout', { method: 'POST' });
      checkLogin();
    });
  </script>
</body>
</html>
