<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TUDECA - Iniciar Sesión</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #e7f1df;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #5a9352;
        padding: 10px 20px;
    }

    .dropdown {
        position: relative;
    }

    .dropbtn {
        background-color: #4a7946;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #2d4729;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        display: block;
        text-decoration: none;
    }

    .dropdown-content a:hover {
        background-color: #3e6142;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .title {
        font-size: 24px;
        color: black;
        font-weight: bold;
    }

    .user-icon {
        width: 32px;
        height: 32px;
        background-color: #2d4729;
        border-radius: 50%;
        background-image: url('https://cdn-icons-png.flaticon.com/512/1077/1077012.png');
        background-size: cover;
        background-position: center;
    }

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px);
    }

    .login-box {
        background-color: white;
        border: 1px solid #ccc;
        padding: 25px 30px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        text-align: center;
        width: 320px;
    }

    .login-box h3 {
        border-bottom: 2px solid #5a9352;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .login-box label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        margin-top: 10px;
    }

    .login-box input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .signin-btn {
        background-color: #5a9352;
        color: white;
        border: none;
        padding: 10px 25px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        width: 100%;
    }

    .signin-btn:hover {
        background-color: #4a7946;
    }

    .links {
        margin-top: 10px;
    }

    .links a {
        color: #5a9352;
        text-decoration: none;
    }

    .signup-section {
        margin-top: 20px;
    }

    .signup-btn-link {
        display: inline-block;
        background-color: #5a9352;
        color: white;
        text-decoration: none;
        padding: 10px 25px;
        font-weight: bold;
        border-radius: 2px;
    }

    .signup-btn-link:hover {
        background-color: #4a7946;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">Menú ▼</button>
        <div class="dropdown-content">
          <a href="Hotel.html">Hoteles</a>
          <a href="restaurantes.html">Restaurantes</a>
          <a href="puntos_interes.html">Atracciones</a>
        </div>
      </div>
      <div class="title">TUDECA</div>
      <div><a href="index.html" class="signup-btn-link">Inicio</a></div>
    </div>
  </header>

  <main>
    <div class="login-box" id="login-box">
      <h3>Iniciar Sesión</h3>
      <form id="loginForm" method="POST" action="/login">
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="usuario" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="password" required>

        <button type="submit" class="signin-btn">Iniciar Sesión</button>

        <div class="links">
          <a href="#">¿Olvidó la contraseña?</a>
        </div>

        <div class="signup-section">
          <p>¿No tienes cuenta?</p>
          <a href="registro.html" class="signup-btn-link">Crear Usuario</a>
        </div>

        <div id="error-message" style="color: red; margin-top: 10px;"></div>
      </form>
    </div>

    <div class="login-box" id="user-info" style="display: none;">
      <h3>Bienvenido, <span id="user-name"></span></h3>
      <p>Correo: <span id="user-email"></span></p>
      <button id="logout-btn" class="signin-btn">Cerrar sesión</button>
    </div>
  </main>

  <script>
    // Al cargar la página, verificamos si hay usuario autenticado
    fetch('/perfil', {
      credentials: 'include' // Enviar cookies / tokens
    })
    .then(async res => {
      if (res.ok) {
        const usuario = await res.json();

        // Ocultar login y mostrar info usuario
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('user-info').style.display = 'block';

        // Mostrar nombre y correo
        document.getElementById('user-name').textContent = usuario.nombre + ' ' + usuario.apellido;
        document.getElementById('user-email').textContent = usuario.correo;

        // Asignar acción de logout
        document.getElementById('logout-btn').onclick = () => {
          fetch('/logout', {
            method: 'POST',
            credentials: 'include'
          }).then(() => {
            // Redirigir a login tras cerrar sesión
            window.location.href = 'inicio_sesion.html';
          });
        };

      } else {
        // No autenticado, mostrar login y ocultar info usuario
        document.getElementById('login-box').style.display = 'block';
        document.getElementById('user-info').style.display = 'none';
      }
    })
    .catch(() => {
      // En caso de error, mostrar login y ocultar info usuario
      document.getElementById('login-box').style.display = 'block';
      document.getElementById('user-info').style.display = 'none';
    });
  </script>
</body>
</html>
