<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TUDECA - Inicio de Sesión</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #e7f1df; }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2f4f2f;
      padding: 10px 20px;
      color: white;
    }
    .dropbtn {
      background-color: #2f4f2f;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .signup-btn-link {
      color: white;
      text-decoration: none;
    }
    main {
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .signin-btn {
      background-color: #2f4f2f;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .signup-section {
      margin-top: 20px;
      text-align: center;
    }
    #error-message { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">Menú ▼</button>
        <div class="dropdown-content">
          <a href="Hotel.html">Hoteles</a>
          <a href="restaurantes.html">Restaurantes</a>
          <a href="puntos_interes.html">Atracciones</a>
        </div>
      </div>
      <div class="title">TUDECA</div>
      <div><a href="index.html" class="signup-btn-link">Inicio</a></div>
    </div>
  </header>

  <main>
    <!-- Formulario de inicio de sesión -->
    <div class="login-box" id="login-box">
      <h3>Iniciar Sesión</h3>
      <form id="loginForm" method="POST">
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="usuario" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="password" required>

        <button type="submit" class="signin-btn">Iniciar Sesión</button>

        <div class="links">
          <a href="#">¿Olvidó la contraseña?</a>
        </div>

        <div class="signup-section">
          <p>Crear Usuario</p>
          <a href="registro.html" class="signup-btn-link">Registrarse</a>
        </div>

        <div id="error-message"></div>
      </form>
    </div>

    <!-- Información del usuario logueado -->
    <div class="login-box" id="user-info" style="display:none;">
      <h3>Bienvenido, <span id="user-name"></span></h3>
      <p>Correo: <span id="user-email"></span></p>
      <button id="logout-btn" class="signin-btn">Cerrar sesión</button>
    </div>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('error-message');
    const loginBox = document.getElementById('login-box');
    const userInfoBox = document.getElementById('user-info');
    const userNameSpan = document.getElementById('user-name');
    const userEmailSpan = document.getElementById('user-email');
    const logoutBtn = document.getElementById('logout-btn');

    // Detectar si el usuario está logueado
    async function checkLogin() {
      try {
        const res = await fetch('/me');
        if (res.ok) {
          const data = await res.json();
          if (data.loggedIn) {
            loginBox.style.display = 'none';
            userInfoBox.style.display = 'block';
            userNameSpan.textContent = data.user.nombre || data.user.correo;
            userEmailSpan.textContent = data.user.correo;
          } else {
            loginBox.style.display = 'block';
            userInfoBox.style.display = 'none';
          }
        }
      } catch {
        loginBox.style.display = 'block';
        userInfoBox.style.display = 'none';
      }
    }

    checkLogin();

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (result.success) {
          loginMessage.style.color = 'green';
          loginMessage.textContent = result.message;
          await checkLogin();
        } else {
          loginMessage.style.color = 'red';
          loginMessage.textContent = result.message || 'Error desconocido';
        }
      } catch {
        loginMessage.style.color = 'red';
        loginMessage.textContent = 'Error de conexión';
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await fetch('/logout', { method: 'POST' });
      window.location.reload();
    });
  </script>
</body>
</html>
