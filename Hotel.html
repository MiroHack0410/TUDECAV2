<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hoteles - TUDECA</title>
  <style>
    /* Estilos Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5a9352;
      padding: 10px 20px;
    }
    .dropdown {
      position: relative;
    }
    .dropbtn {
      background-color: #4a7946;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2d4729;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #3e6142;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .title {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }
    .signup-btn-link {
      display: inline-block;
      background-color: #5a9352;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      font-weight: bold;
      border-radius: 2px;
    }
    .signup-btn-link:hover {
      background-color: #4a7946;
    }

    /* Estilos tarjetas */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    #lista-lugares {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      width: 280px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px;
      font-size: 20px;
      color: #2c3e50;
    }
    .estrellas {
      margin: 0 10px;
      color: #e67e22;
    }
    .card p {
      margin: 10px;
      font-size: 14px;
      color: #555;
      flex-grow: 1;
    }
    .card small {
      margin: 10px;
      color: #777;
      font-size: 12px;
    }
    .mapa iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
    }

  .btn-reservar {
  margin: 10px 0 10px 0;
  padding: 10px 20px;
  background-color: #5a9352;
  color: white;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 100%;
  text-align: center;
}

.btn-reservar:hover {
  background-color: #4a7946;
}
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">Menú ▼</button>
        <div class="dropdown-content">
          <a href="Hotel.html">Hoteles</a>
          <a href="restaurantes.html">Restaurantes</a>
          <a href="puntos_interes.html">Atracciones</a>
        </div>
      </div>
      <div href="index.html" class="title">TUDECA</div>
      <div><a href="index.html" class="signup-btn-link">Inicio</a></div>
    </div>
  </header>

  <main>
    <div id="lista-lugares"></div>
  </main>

<script src="/socket.io/socket.io.js"></script>
<script>
  // Establecer conexión con el servidor de WebSocket
  const socket = io();

  // Función para verificar si el usuario ha iniciado sesión
  function estaLogueado() {
    // Supongamos que usas una cookie llamada 'token' para el JWT
    return document.cookie.split(';').some(c => c.trim().startsWith('token='));
  }

  // Esta función añade el evento "click" a todos los botones "Reservar"
  function agregarEventosReserva() {
    document.querySelectorAll('.btn-reservar').forEach(btn => {
      btn.addEventListener('click', () => {
        const hotelId = btn.getAttribute('data-id');
        localStorage.setItem('hotelSeleccionado', hotelId);

        // Redirección dependiendo si el usuario está logueado
        if (estaLogueado()) {
          window.location.href = 'reservas.html';
        } else {
          alert("Debe iniciar sesión para reservar.");
          window.location.href = 'inicio_sesion.html';
        }
      });
    });
  }

  // Esta función carga todos los hoteles desde el backend y los muestra como tarjetas
  async function cargarLugares() {
    try {
      const res = await fetch('/api/hoteles');
      const data = await res.json();
      const contenedor = document.getElementById('lista-lugares');
      contenedor.innerHTML = '';

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.imagen_url}" alt="${item.nombre}" onerror="this.src='/Imagenes/default.jpg'"/>
          <h3>${item.nombre}</h3>
          <div class="estrellas">${'★'.repeat(item.estrellas) + '☆'.repeat(5 - item.estrellas)}</div>
          <p>${item.descripcion}</p>
          <small>${item.direccion}</small>
          <div class="mapa">${item.iframe_mapa}</div>
          <button class="btn-reservar" data-id="${item.id}">Reservar</button>
        `;
        contenedor.appendChild(card);
      });

      agregarEventosReserva();
    } catch (e) {
      alert('Error al cargar los hoteles.');
      console.error(e);
    }
  }

  // WebSocket: Escucha cuando hay una actualización de hoteles
  socket.on('actualizar_hoteles', () => {
    console.log("Actualización de hoteles recibida por WebSocket");
    cargarLugares();
  });

  window.onload = async () => {
    // Aquí haces fetch para obtener perfil con credenciales incluidas
    try {
      const perfilResponse = await fetch('https://tuapi.com/perfil', {
        credentials: 'include'  // IMPORTANTE para enviar cookies o sesión
      });
      if (perfilResponse.ok) {
        const perfilData = await perfilResponse.json();
        console.log('Perfil usuario:', perfilData);
        // Aquí podrías mostrar el nombre, ajustar la UI, etc.
      } else {
        console.log('No hay sesión activa o error al obtener perfil.');
      }
    } catch (error) {
      console.error('Error en fetch perfil:', error);
    }

    // Carga hoteles después de verificar perfil
    cargarLugares();
  };
</script>
</body>
</html>
