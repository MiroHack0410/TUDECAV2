<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title> Hoteles - TUDECA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e7f1df;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
    }
    .cards {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .card {
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 5px #bbb;
      padding: 15px;
      width: calc(33% - 10px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      margin: 5px 0;
      flex-grow: 1;
    }
    .card small {
      font-size: 12px;
      color: #555;
    }
    .estrellas {
      font-size: 18px;
      color: gold;
      margin: 5px 0;
      display: inline-block;
    }
    .mapa iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
    }
    @media(max-width: 700px){
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lugares - TUDECA</h1>
    <div class="cards" id="lista-lugares"></div>
  </div>

  <script>
    const tipoActual = 'hoteles'; // Cambia por 'restaurantes' o 'puntos_interes' según lo que quieras mostrar
    const listaLugares = document.getElementById('lista-lugares');

    async function cargarLugares() {
      try {
        const res = await fetch(`/api/${tipoActual}`);
        const data = await res.json();
        listaLugares.innerHTML = '';
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.imagen_url}" alt="${item.nombre}" onerror="this.src='/Imagenes/default.jpg'"/>
            <h3>${item.nombre}</h3>
            <div class="estrellas">${'★'.repeat(parseInt(item.estrellas) || 0)}</div>
            <p>${item.descripcion}</p>
            <small>${item.direccion}</small>
            <div class="mapa">${item.iframe_mapa}</div>
          `;
          listaLugares.appendChild(card);
        });
      } catch (err) {
        listaLugares.innerHTML = '<p>Error al cargar los lugares.</p>';
        console.error(err);
      }
    }

    cargarLugares();
  </script>
</body>
</html>
