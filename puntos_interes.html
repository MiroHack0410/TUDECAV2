<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atracciones - TUDECA</title>
  <style>
    /* Copia los mismos estilos que en Hotel.html para navbar y tarjetas */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5a9352;
      padding: 10px 20px;
    }
    .dropdown {
      position: relative;
    }
    .dropbtn {
      background-color: #4a7946;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2d4729;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #3e6142;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .title {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }
    .signup-btn-link {
      display: inline-block;
      background-color: #5a9352;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      font-weight: bold;
      border-radius: 2px;
    }
    .signup-btn-link:hover {
      background-color: #4a7946;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
      .cards {
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      max-width: 1200px;
    }

    .card {
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 5px #bbb;
      padding: 15px;
      width: calc(20% - 15px); /* 5 columnas */
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      margin: 5px 0;
      flex-grow: 1;
    }

    .card small {
      font-size: 12px;
      color: #555;
    }

    .card button {
      background-color: #c34444;
      margin-top: 10px;
    }

    .card button:hover {
      background-color: #9b3333;
    }

    .estrellas {
      font-size: 18px;
      color: gold;
      margin: 5px 0;
      display: inline-block;
    }

    .mapa iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
    }

    @media (max-width: 1000px) {
      .card {
        width: calc(33.333% - 15px);
      }
    }

    @media (max-width: 700px) {
      .card {
        width: 100%;
      }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">Menú ▼</button>
        <div class="dropdown-content">
          <a href="Hotel.html">Hoteles</a>
          <a href="restaurantes.html">Restaurantes</a>
          <a href="puntos_interes.html">Atracciones</a>
                    <a href="reservas.html">Reservas</a>
        </div>
      </div>
      <div href="index.html" class="title">TUDECA</div>
      <div><a href="index.html" class="signup-btn-link">Inicio</a></div>
    </div>
  </header>

  <main>
    <div id="lista-lugares"></div>
  </main>

  <script>
    async function cargarLugares() {
      try {
        const res = await fetch('/api/puntos_interes');
        const data = await res.json();
        const contenedor = document.getElementById('lista-lugares');
        contenedor.innerHTML = '';
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.imagen_url}" alt="${item.nombre}" onerror="this.src='default.jpg'"/>
            <h3>${item.nombre}</h3>
            <div class="estrellas">${'★'.repeat(item.estrellas)}</div>
            <p>${item.descripcion}</p>
            <small>${item.direccion}</small>
            <div class="mapa">${item.iframe_mapa}</div>
          `;
          contenedor.appendChild(card);
        });
      } catch(e) {
        alert('Error al cargar las atracciones.');
        console.error(e);
      }
    }
    cargarLugares();
  </script>
</body>
</html>
