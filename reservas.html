<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservar Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5a9352;
      padding: 10px 20px;
      position: relative;
    }
    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      font-weight: bold;
    }
    .signup-btn-link {
      display: inline-block;
      background-color: #5a9352;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      font-weight: bold;
      border-radius: 2px;
    }
    .signup-btn-link:hover {
      background-color: #4a7946;
    }
    #lista-hoteles {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .hotel {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .hotel img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .formulario-reserva {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .mapa iframe {
      margin-top: 1rem;
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="Hotel.html" class="signup-btn-link">Volver</a>
    <div class="title">Hoteles disponibles para reservar</div>
    <div></div>
  </div>

  <div id="lista-hoteles"></div>

  <script>
    async function cargarHoteles() {
      try {
        const res = await fetch('/api/hoteles');
        if (!res.ok) throw new Error('Error al obtener hoteles');
        const hoteles = await res.json();
        const contenedor = document.getElementById('lista-hoteles');
        contenedor.innerHTML = '';

        hoteles.forEach(hotel => {
          const div = document.createElement('div');
          div.className = 'hotel';
          div.innerHTML = `
            <h2>${hotel.nombre}</h2>
            ${hotel.imagen_url ? `<img src="${hotel.imagen_url}" alt="${hotel.nombre}">` : ''}
            <p><strong>Estrellas:</strong> ${hotel.estrellas || 'No especificado'}</p>
            <p><strong>Descripción:</strong> ${hotel.descripcion || 'No disponible'}</p>
            <p><strong>Dirección:</strong> ${hotel.direccion || 'No disponible'}</p>
            ${hotel.iframe_mapa ? `<div class="mapa">${hotel.iframe_mapa}</div>` : ''}
            <form class="formulario-reserva" onsubmit="return enviarReserva(event, ${hotel.id})">
              <h3>Reservar este hotel</h3>
              <label>Nombre completo</label>
              <input type="text" name="nombre" required />
              <label>Correo electrónico</label>
              <input type="email" name="correo" required />
              <label>Celular</label>
              <input type="tel" name="celular" required />
              <label>Fecha inicio</label>
              <input type="date" name="fecha_inicio" required />
              <label>Fecha fin</label>
              <input type="date" name="fecha_fin" required />
              <label>Número de habitación</label>
              <input type="number" name="num_habitacion" min="1" required />
              <button type="submit">Reservar</button>
            </form>
          `;
          contenedor.appendChild(div);
        });
      } catch (error) {
        console.error('Error al cargar hoteles:', error);
        document.getElementById('lista-hoteles').innerHTML = '<p>Error al cargar hoteles.</p>';
      }
    }

    async function enviarReserva(event, hotelId) {
      event.preventDefault();
      const form = event.target;
      const datos = {
        nombre: form.nombre.value.trim(),
        correo: form.correo.value.trim(),
        celular: form.celular.value.trim(),
        fecha_inicio: form.fecha_inicio.value,
        fecha_fin: form.fecha_fin.value,
        num_habitacion: form.num_habitacion.value,
        id_hotel: hotelId
      };

      try {
        const res = await fetch('/reservar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        const result = await res.json();
        if (result.success) {
          alert('Reserva realizada con éxito');
          form.reset();
        } else {
          alert('Error: ' + (result.message || 'No se pudo completar la reserva'));
        }
      } catch (error) {
        alert('Error al reservar');
        console.error(error);
      }
    }

    cargarHoteles();
  </script>
</body>
</html>
