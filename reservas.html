<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TUDECA - Reservas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f1df;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5a9352;
      padding: 10px 20px;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #4a7946;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2d4729;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #3e6142;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .title {
      font-size: 24px;
      color: black;
      font-weight: bold;
    }

    .signup-btn-link {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .btn-habitacion {
      background-color: #256028;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 3px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-habitacion:hover {
      background-color: #1d4c21;
    }

    .btn-habitacion.reservada {
      background-color: red;
      cursor: not-allowed;
    }

    #form-reserva {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    #form-reserva label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    #form-reserva input {
      width: 100%;
      padding: 7px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    #form-reserva button {
      width: 100%;
      padding: 10px;
      background-color: #256028;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 3px;
      margin-top: 15px;
      font-size: 16px;
    }

    #form-reserva button:hover {
      background-color: #1d4c21;
    }

    #mensaje-reserva {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    #error-reserva {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">Menú ▼</button>
      <div class="dropdown-content">
        <a href="Hotel.html">Hoteles</a>
        <a href="restaurantes.html">Restaurantes</a>
        <a href="puntos_interes.html">Atracciones</a>
      </div>
    </div>
    <div class="title">TUDECA</div>
    <div><a href="index.html" class="signup-btn-link">Inicio</a></div>
  </div>
</header>

<main>
  <div id="contenedor-reserva"></div>
  <div id="mensaje-reserva"></div>
  <div id="error-reserva"></div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const hotelId = localStorage.getItem('hotelSeleccionado');
    if (!hotelId) {
      alert('No se ha seleccionado un hotel.');
      window.location.href = 'index.html';
      return;
    }

    const contenedor = document.getElementById('contenedor-reserva');

    try {
      const res = await fetch(`/api/habitaciones/${hotelId}`);
      const habitaciones = await res.json();

      if (habitaciones.length === 0) {
        contenedor.innerHTML = '<p>No hay habitaciones disponibles para este hotel.</p>';
        return;
      }

      contenedor.innerHTML = '<h2>Seleccione una habitación:</h2>';
      const lista = document.createElement('div');
      lista.className = 'lista-habitaciones';

      habitaciones.forEach(hab => {
        const btn = document.createElement('button');
        btn.textContent = `Habitación ${hab.numero}`;
        btn.className = 'btn-habitacion';
        btn.addEventListener('click', () => mostrarFormularioReserva(hotelId, hab.numero, btn));
        lista.appendChild(btn);
      });

      contenedor.appendChild(lista);

    } catch (error) {
      console.error(error);
      contenedor.innerHTML = '<p>Error al cargar habitaciones.</p>';
    }
  });

  function mostrarFormularioReserva(hotelId, numeroHabitacion, boton) {
    const contenedor = document.getElementById('contenedor-reserva');
    const form = document.createElement('form');
    form.id = 'form-reserva';
    form.innerHTML = `
      <h3>Reservar Habitación ${numeroHabitacion}</h3>
      <input type="hidden" name="hotel_id" value="${hotelId}">
      <input type="hidden" name="numero_habitacion" value="${numeroHabitacion}">
      <label>Nombre del huésped:</label>
      <input type="text" name="nombre_huesped" required>
      <label>Correo electrónico:</label>
      <input type="email" name="correo" required>
      <label>Celular:</label>
      <input type="tel" name="celular" required>
      <label>Fecha de entrada:</label>
      <input type="date" name="fecha_entrada" required>
      <label>Fecha de salida:</label>
      <input type="date" name="fecha_salida" required>
      <button type="submit">Confirmar reserva</button>
    `;

    const mensaje = document.getElementById('mensaje-reserva');
    const error = document.getElementById('error-reserva');
    mensaje.textContent = '';
    error.textContent = '';

    contenedor.appendChild(form);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const datos = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/reservas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        if (res.ok) {
          mensaje.textContent = '¡Reserva confirmada!';
          form.remove();
          boton.classList.add('reservada');
          boton.disabled = true;
        } else {
          const err = await res.text();
          error.textContent = 'Error al reservar: ' + err;
        }
      } catch (err) {
        console.error(err);
        error.textContent = 'Error al enviar la reserva.';
      }
    });
  }
</script>

</body>
</html>
