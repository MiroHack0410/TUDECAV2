<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TUDECA - Reservas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f1df;
      margin: 0;
      padding: 0;
    }

    /* HEADER PERSONALIZADO */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5a9352;
      padding: 10px 20px;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #4a7946;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2d4729;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #3e6142;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .title {
      font-size: 24px;
      color: black;
      font-weight: bold;
    }

    .signup-btn-link {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .hotel-card {
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 5px;
    }

    .btn-reservar, .btn-habitacion {
      background-color: #256028;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 3px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-reservar:hover, .btn-habitacion:hover {
      background-color: #1d4c21;
    }

    #form-reserva {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: none;
      max-width: 400px;
    }

    #form-reserva label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    #form-reserva input {
      width: 100%;
      padding: 7px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    #form-reserva button {
      width: 100%;
      padding: 10px;
      background-color: #256028;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 3px;
      margin-top: 15px;
      font-size: 16px;
    }

    #form-reserva button:hover {
      background-color: #1d4c21;
    }

    #mensaje-reserva {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    #error-reserva {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">Menú ▼</button>
      <div class="dropdown-content">
        <a href="Hotel.html">Hoteles</a>
        <a href="restaurantes.html">Restaurantes</a>
        <a href="puntos_interes.html">Atracciones</a>
      </div>
    </div>
    <div class="title">TUDECA</div>
    <div><a href="index.html" class="signup-btn-link">Inicio</a></div>
  </div>
</header>

<main>
  <div id="hoteles-list"></div>
  <div id="habitaciones-container"></div>

  <form id="form-reserva">
    <h3>Formulario de Reserva</h3>
    <input type="hidden" id="hotel-id" />
    <input type="hidden" id="habitacion-numero" />
    <label for="nombre-huesped">Nombre del huésped:</label>
    <input type="text" id="nombre-huesped" required />
    <label for="correo-huesped">Correo:</label>
    <input type="email" id="correo-huesped" required />
    <label for="celular-huesped">Celular:</label>
    <input type="tel" id="celular-huesped" required />
    <label for="fecha-inicio">Fecha de inicio:</label>
    <input type="date" id="fecha-inicio" required />
    <label for="fecha-fin">Fecha de fin:</label>
    <input type="date" id="fecha-fin" required />
    <button type="submit">Reservar</button>
    <div id="mensaje-reserva"></div>
    <div id="error-reserva"></div>
  </form>
</main>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    // 1. Verificación de sesión
    const usuario = localStorage.getItem('usuario'); // Puedes ajustar la clave según cómo guardas el login
    if (!usuario) {
      window.location.href = 'iniciar_sesion.html';
      return;
    }

    // 2. Obtener el hotel seleccionado
    const hotelId = localStorage.getItem('hotelSeleccionado');
    if (!hotelId) {
      alert('No se ha seleccionado un hotel.');
      window.location.href = 'index.html';
      return;
    }

    const contenedor = document.getElementById('contenedor-reserva');

    try {
      // 3. Obtener habitaciones disponibles
      const res = await fetch(`/api/habitaciones/${hotelId}`);
      const habitaciones = await res.json();

      if (habitaciones.length === 0) {
        contenedor.innerHTML = '<p>No hay habitaciones disponibles para este hotel.</p>';
        return;
      }

      contenedor.innerHTML = '<h2>Seleccione una habitación:</h2>';
      const lista = document.createElement('div');
      lista.className = 'lista-habitaciones';

      habitaciones.forEach(hab => {
        const btn = document.createElement('button');
        btn.textContent = `Habitación ${hab.numero}`;
        btn.addEventListener('click', () => mostrarFormularioReserva(hotelId, hab.numero));
        lista.appendChild(btn);
      });

      contenedor.appendChild(lista);

    } catch (error) {
      console.error(error);
      contenedor.innerHTML = '<p>Error al cargar habitaciones.</p>';
    }
  });

  // 4. Mostrar formulario de reserva al seleccionar habitación
  function mostrarFormularioReserva(hotelId, numeroHabitacion) {
    const contenedor = document.getElementById('contenedor-reserva');
    contenedor.innerHTML = `
      <h2>Reservar Habitación ${numeroHabitacion}</h2>
      <form id="form-reserva">
        <input type="hidden" name="hotel_id" value="${hotelId}">
        <input type="hidden" name="numero_habitacion" value="${numeroHabitacion}">
        <label>Nombre del huésped:</label>
        <input type="text" name="nombre_huesped" required><br>
        <label>Correo electrónico:</label>
        <input type="email" name="correo" required><br>
        <label>Celular:</label>
        <input type="tel" name="celular" required><br>
        <label>Fecha de entrada:</label>
        <input type="date" name="fecha_entrada" required><br>
        <label>Fecha de salida:</label>
        <input type="date" name="fecha_salida" required><br>
        <button type="submit">Confirmar reserva</button>
      </form>
    `;

    document.getElementById('form-reserva').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const datos = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/reservas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        if (res.ok) {
          alert('¡Reserva confirmada!');
          window.location.href = 'index.html';
        } else {
          const err = await res.text();
          alert('Error al reservar: ' + err);
        }
      } catch (error) {
        console.error(error);
        alert('Error al enviar reserva.');
      }
    });
  }
</script>

</body>
</html>
