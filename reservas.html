<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservar Hotel</title>
  <style>
    /* -- Aqu√≠ va todo tu CSS original sin cambio -- */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5a9352;
      padding: 10px 20px;
      position: relative;
    }
    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      font-weight: bold;
    }
    .signup-btn-link {
      display: inline-block;
      background-color: #5a9352;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      font-weight: bold;
      border-radius: 2px;
    }
    .signup-btn-link:hover {
      background-color: #4a7946;
    }
    #lista-hoteles {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .hotel {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .hotel img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .habitaciones {
      margin: 1rem 0;
    }
    .botones-habitaciones {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 1rem;
    }
    .boton-habitacion {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .boton-habitacion:hover {
      background-color: #218838;
    }
    .boton-ocupado {
      background-color: #dc3545 !important;
      cursor: not-allowed !important;
      pointer-events: none;
      opacity: 0.8;
    }
    .mapa iframe {
      margin-top: 1rem;
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      margin: 5% auto;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }
    form label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    form input {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 0.5rem;
    }
    form button {
      width: 100%;
      padding: 0.6rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="Hotel.html" class="signup-btn-link">Volver</a>
    <div class="title">Hoteles disponibles para reservar</div>
    <div></div>
  </div>

  <div id="lista-hoteles"></div>

  <!-- Modal -->
  <div class="modal" id="modalReserva">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h3>Formulario de reserva</h3>
      <form id="formReserva" onsubmit="return enviarReserva(event)">
        <input type="hidden" id="hotelId" />
        <input type="hidden" id="habitacionNum" />
        <label>Nombre completo</label>
        <input type="text" id="nombre" required />
        <label>Correo electr√≥nico</label>
        <input type="email" id="correo" required />
        <label>Celular</label>
        <input type="tel" id="celular" required />
        <label>Fecha inicio</label>
        <input type="date" id="fecha_inicio" required />
        <label>Fecha fin</label>
        <input type="date" id="fecha_fin" required />
        <button type="submit">Confirmar reserva</button>
      </form>
    </div>
  </div>

<script>
async function cargarHoteles() {
  try {
    const res = await fetch('/api/hoteles', {
      credentials: 'include' // üîë Esto permite enviar cookies (como el token JWT)
    });

    if (!res.ok) {
      throw new Error(`Error HTTP: ${res.status}`);
    }

    const hoteles = await res.json();
    console.log('‚úÖ Hoteles recibidos:', hoteles); // üîé Verifica lo que lleg√≥

    const contenedor = document.getElementById('lista-hoteles');
    contenedor.innerHTML = '';

    if (!Array.isArray(hoteles) || hoteles.length === 0) {
      contenedor.innerHTML = '<p>No hay hoteles disponibles.</p>';
      return;
    }

    hoteles.forEach(hotel => {
      const habitaciones = Array.from(
        { length: Number(hotel.num_habitaciones) || 1 },
        (_, i) => i + 1
      );
      const ocupadas = hotel.habitaciones_ocupadas || [];

      const div = document.createElement('div');
      div.className = 'hotel';
      div.innerHTML = `
        <h2>${hotel.nombre}</h2>
        ${hotel.imagen_url ? `<img src="${hotel.imagen_url}" alt="${hotel.nombre}">` : ''}
        <p><strong>Estrellas:</strong> ${hotel.estrellas || 'No especificado'}</p>
        <p><strong>Descripci√≥n:</strong> ${hotel.descripcion || 'No disponible'}</p>
        <p><strong>Direcci√≥n:</strong> ${hotel.direccion || 'No disponible'}</p>
        ${hotel.iframe_mapa ? `<div class="mapa">${hotel.iframe_mapa}</div>` : ''}
        <div class="habitaciones" id="habitaciones-hotel-${hotel.id}">
          <strong>Selecciona una habitaci√≥n:</strong><br/>
          <div class="botones-habitaciones" id="botones-habitaciones-${hotel.id}">
            ${habitaciones.map(num => `
              <button
                class="boton-habitacion ${ocupadas.includes(num) ? 'boton-ocupado' : ''}"
                onclick="abrirModal(${hotel.id}, ${num})"
                ${ocupadas.includes(num) ? 'disabled' : ''}
                data-hotel="${hotel.id}" data-num="${num}"
              >
                Habitaci√≥n ${num}
              </button>
            `).join('')}
          </div>
        </div>
      `;
      contenedor.appendChild(div);
    });
  } catch (error) {
    console.error('‚ùå Error al cargar hoteles:', error);
    const contenedor = document.getElementById('lista-hoteles');
    contenedor.innerHTML = `<p style="color:red;">Error al cargar hoteles: ${error.message}</p>`;
  }
}

// Funci√≥n para abrir el modal y llenar campos ocultos
function abrirModal(idHotel, numHabitacion) {
  document.getElementById('hotelId').value = idHotel;
  document.getElementById('habitacionNum').value = numHabitacion;
  document.getElementById('nombre').value = '';
  document.getElementById('correo').value = '';
  document.getElementById('celular').value = '';
  document.getElementById('fecha_inicio').value = '';
  document.getElementById('fecha_fin').value = '';
  document.getElementById('modalReserva').style.display = 'block';
}

// Funci√≥n para cerrar el modal
function cerrarModal() {
  document.getElementById('modalReserva').style.display = 'none';
}

// Funci√≥n para enviar la reserva al backend
async function enviarReserva(event) {
  event.preventDefault();

  const hotelId = document.getElementById('hotelId').value;
  const habitacionNum = document.getElementById('habitacionNum').value;
  const nombre = document.getElementById('nombre').value.trim();
  const correo = document.getElementById('correo').value.trim();
  const celular = document.getElementById('celular').value.trim();
  const fechaInicio = document.getElementById('fecha_inicio').value;
  const fechaFin = document.getElementById('fecha_fin').value;

  if (fechaFin <= fechaInicio) {
    alert('La fecha fin debe ser posterior a la fecha inicio.');
    return false;
  }

const reservaData = {
  hotel_id: Number(hotelId),
  num_habitacion: Number(habitacionNum),
  nombre_huesped: nombre,
  correo,
  celular,
  fecha_inicio: fechaInicio,
  fecha_fin: fechaFin,
};

  try {
    const res = await fetch('/api/reservas', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      credentials: 'include',
      body: JSON.stringify(reservaData)
    });

    if (!res.ok) {
      const errorData = await res.json();
      alert(`Error al reservar: ${errorData.message || 'Error desconocido'}`);
      return false;
    }

    alert('Reserva realizada con √©xito.');
    cerrarModal();
    cargarHoteles(); // Actualiza botones seg√∫n nuevas reservas

  } catch (error) {
    alert('Error al enviar la reserva. Intenta de nuevo m√°s tarde.');
    console.error('Error enviarReserva:', error);
  }

  return false;
}

// Evento para cerrar modal si se hace click fuera del contenido
window.onclick = function(event) {
  const modal = document.getElementById('modalReserva');
  if (event.target === modal) {
    cerrarModal();
  }
}

window.onload = () => {
  cargarHoteles();
};
</script>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
  const socket = io();

  socket.on('actualizar_reservas', (data) => {
    // data: { id_hotel, num_habitacion }
    const boton = document.querySelector(
      `.boton-habitacion[data-hotel="${data.id_hotel}"][data-num="${data.num_habitacion}"]`
    );
    if (boton) {
      boton.classList.add('boton-ocupado');
      boton.disabled = true;
    }
  });
</script>
</body>
</html>
</body>
</html>
