<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Editar Hotel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0; padding: 20px;
  }
  .form-container {
    background: white;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    box-shadow: 0 0 10px #ccc;
    border-radius: 8px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type=text], textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #ccc;
    resize: vertical;
  }
  button {
    margin-top: 20px;
    background-color: #008CBA;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #005f73;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Editar Informaci칩n del Hotel</h2>
  <form id="hotelForm">
    <label for="nombre">Nombre del Negocio</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="descripcion">Descripci칩n</label>
    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

    <label for="direccion">Direcci칩n</label>
    <input type="text" id="direccion" name="direccion" required />

    <label for="mapa">URL del Mapa (Google Maps)</label>
    <input type="text" id="mapa" name="mapa" required />

    <button type="submit">Guardar Cambios</button>
  </form>
</div>

<script>
  // Cargar datos previos (si existen) desde localStorage
  window.onload = () => {
    const hotelData = JSON.parse(localStorage.getItem('hotelData'));
    if (hotelData) {
      document.getElementById('nombre').value = hotelData.nombre || '';
      document.getElementById('descripcion').value = hotelData.descripcion || '';
      document.getElementById('direccion').value = hotelData.direccion || '';
      document.getElementById('mapa').value = hotelData.mapa || '';
    }
  };

  document.getElementById('hotelForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value.trim();
    const descripcion = document.getElementById('descripcion').value.trim();
    const direccion = document.getElementById('direccion').value.trim();
    const mapa = document.getElementById('mapa').value.trim();

    const hotelData = { nombre, descripcion, direccion, mapa };
    localStorage.setItem('hotelData', JSON.stringify(hotelData));

    // Redirigir a la p치gina del hotel para ver los cambios
    window.location.href = 'hotel.html';
  });
</script>

</body>
</html>
